<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Stats</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-9">
                <h2 class="text-center">Football Statistics</h2>
                <input type="file" id="fileInput" class="form-control mb-3" accept=".html">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th onclick="sortTable('number')">No.</th>
                            <th onclick="sortTable('name')">Tên</th>
                            <th onclick="sortTable('position')">Vị trí</th>
                            <th onclick="sortTable('nation')">Nation</th>
                            <th onclick="sortTable('age')">Tuổi</th>
                            <th onclick="sortTable('value')">Transfer Value</th>
                            <th onclick="sortTable('goals')">Mục tiêu</th>
                            <th onclick="sortTable('cards_Y')">Thẻ Vàng</th>
                            <th onclick="sortTable('cards_R')">Thẻ Đỏ</th>
                            <th onclick="sortTable('rating')">Av Rat</th>
                            <th onclick="sortTable('minutes')">Minutes Played</th>
                            <th onclick="sortTable('homeGrown')">Home Grown Status</th>
                            <th onclick="sortTable('matches')">Matches Played</th>
                        </tr>
                    </thead>
                    <tbody id="playerTable"></tbody>
                </table>
            </div>
            <div class="col-md-3">
                <div class="sidebar">
                    <h5>Top Scorers</h5>
                    <ul id="topScorers" class="list-group mb-3"></ul>
                    <h5>Top Assists</h5>
                    <ul id="topAssists" class="list-group mb-3"></ul>
                    <h5>Top Played Minutes</h5>
                    <ul id="topMinutes" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
